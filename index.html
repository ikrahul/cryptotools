</head>
<body>
    <header>
        <nav>
            <ul>
                <a class="github-button" href="https://github.com/ikrahul/cryptotools" data-color-scheme="no-preference: light; light: light; dark: dark;" data-icon="octicon-star" data-size="large" data-show-count="true" aria-label="Star ikrahul/cryptotools on GitHub">Star this repository</a>
                <a class="github-button" href="https://github.com/ikrahul/cryptotools/fork" data-color-scheme="no-preference: light; light: light; dark: dark;" data-icon="octicon-repo-forked" data-size="large" data-show-count="true" aria-label="Fork ikrahul/cryptotools on GitHub">Fork</a>
                <a class="github-button" href="https://github.com/ikrahul" data-color-scheme="no-preference: light; light: light; dark: dark;" data-size="large" aria-label="Follow @ikrahul on GitHub">Follow @ikrahul</a>
            </ul>
            <section class="hero">
                <h1>CryptoTools</h1>
            </section>
        </nav>
    </header>

    <main>
        <section class="content">
            <div id="tools-container"></div>
        </section>
    </main>

    <footer>
        <p>
            &copy; <a href="https://github.com/ikrahul/cryptotools" target="_blank">CryptoTools</a> |
            Made with ❤️ by Rahul Ban | <span id="current-year"></span>
        </p>
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <script>

        // Data in JSON format for tools
        const toolsData = [
            {
                column: "Category 1",
                tools: ["Tool 1", "Tool 2", "Tool 3"],
            },
            {
                column: "Category 2",
                tools: ["Tool 4", "Tool 5", "Tool 6"],
            },
            {
                column: "Category 3",
                tools: ["Tool 7", "Tool 8", "Tool 9"],
            },
            {
                column: "Category 4",
                tools: ["Tool 7", "Tool 8", "Tool 9"],
            },
            {
                column: "Category 5",
                tools: ["Tool 7", "Tool 8", "Tool 9"],
            },
        ];
        // Get the current year and update the "current-year" span
        const currentYearElement = document.getElementById("current-year");
        const currentYear = new Date().getFullYear();
        currentYearElement.textContent = currentYear;
// Function to generate the table dynamically
function generateToolsTable() {
    const toolsContainer = document.getElementById("tools-container");
    const table = document.createElement("table");
    table.classList.add("tools-table");

    // Create table header
    const thead = document.createElement("thead");
    const headerRow = document.createElement("tr");
    for (const column of toolsData) {
        const th = document.createElement("th");
        th.textContent = column.column;
        headerRow.appendChild(th);
    }
    thead.appendChild(headerRow);
    table.appendChild(thead);

    // Create table body
    const tbody = document.createElement("tbody");
    for (let i = 0; i < 3; i++) {
        const row = document.createElement("tr");
        for (const column of toolsData) {
            const tool = document.createElement("td");
            if (i < column.tools.length) {
                const toolLink = document.createElement("a");
                toolLink.textContent = column.tools[i].trim();
                toolLink.href = `${toolLink.textContent.replace(/\s/g, '')}.html`; // Set the tool page URL
                toolLink.style.color = "#fff";
                toolLink.style.textDecoration = "none";
                tool.appendChild(toolLink);
            }
            row.appendChild(tool);
        }
        tbody.appendChild(row);
    }
    table.appendChild(tbody);

    toolsContainer.appendChild(table);
}
        generateToolsTable();
    </script>
</body>
</html>
